<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">

    <!-- REQUIRE VUE AND AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    
    <!-- TITLE -->
    <title>Megaloshop</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Megaloshop</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
                    <ul class="navbar-nav m-auto">
                        <li class="nav-item active">
                            <a class="nav-link">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Category</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Contact</a>
                        </li>
                    </ul>

                    <form class="form-inline my-2 my-lg-0">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                                placeholder="Search...">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-secondary btn-number">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <!-- CART BUTTON -->
                        <a class="btn btn-success btn-sm ml-3" data-toggle="modal" data-target="#cartModal" v-if='islogin === true && isadmin === false'>
                            <i class="fa fa-shopping-cart"></i> Carts
                            <span class="badge badge-light">{{cBadge}}</span>
                        </a>
                        <a class="btn btn-success btn-sm ml-3" data-toggle="modal" data-target="#loginModal" v-if='islogin === false'>
                            <i class="fa fa-sign-in-alt"></i> Login / Register
                        </a>
                        <a class="btn btn-success btn-sm ml-3" data-toggle="modal" data-target="#loginModal" v-if='isadmin === true'>
                            <i class="fa fa-sign-in-alt"></i> Add New Item
                        </a>
                        <a class="btn btn-success btn-sm ml-3" v-if='islogin === true' v-on:click="signout">
                            <i class="fa fa-sign-in-alt"></i> Signout
                        </a>
                    </form>
                </div>
            </div>
        </nav>

        <div class="alert alert-warning" v-if="failedLogin" @click="failedLoginFalse">
            <strong>Error!</strong> Invalid username / password.
            <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
        </div>

       <carousel-content :testo='test'></carousel-content>

        <div class="container">
            <main-content :islogin='islogin' :isadmin='isadmin' @carts-data='cartsData' @carts-badge='cartsBadge'></main-content>            
        </div>

        <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Sub-Total</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="(cart, index) in carts">

                                        <td>{{cart.name}}</td>
                                        <td>$ {{cart.price}}</td>
                                        <td>{{cart.qty}}</td>
                                        <td>$ {{cart.totalPrice}}</td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Checkout</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="loginModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Login / Register</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                            <fieldset>
                                <div id="legend">
                                    <legend class="">Login</legend>
                                </div>    
                                <div class="control-group">
                                    <!-- Username -->
                                    <label class="control-label" for="username">Email</label>
                                    <div class="controls">
                                        <input type="text" v-model="login_email" id="username" name="username" placeholder="" class="input-xlarge">
                                    </div>
                                </div>
            
                                <div class="control-group">
                                    <!-- Password-->
                                    <label class="control-label" for="password">Password</label>
                                    <div class="controls">
                                        <input type="password" v-model="login_password" id="password" name="password" placeholder="" class="input-xlarge">
                                    </div>
                                </div>
                            </fieldset>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" v-on:click="signin">Login</button>
                    </div>
            </div>
        </div>

    </div><!-- APP END -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./components/mainContentComponent/main-content.js"></script>
    <script src="./components/carouselComponent/carousel.js"></script>

    <!-- VUE -->
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            test: 'TEST PROPS',
            carts: [],
            cBadge : 0,
            islogin:false,
            isadmin:false,
            login_email : '',
            login_password : '',
            failedLogin : false
        },
        created: function () {

        },
        methods: {
            cartsData :function(value) {
                this.carts = value
            },
            cartsBadge :function(value) {
                this.cBadge = value
            },
            failedLoginFalse : function(){
                this.failedLogin = false
            }
            ,
            signin : function(){
                let email = this.login_email
                let password = this.login_password

                let data = {
                    email,
                    password
                }

                let self = this

                axios({
                    method: "POST",
                    url: 'http://localhost:3000/users/signin',
                    data
                })
                .then(function (response) {
                    // console.log(response.data)
                    localStorage.setItem('token', response.data.token)
                    if(response.data.isAdmin === true){
                        app.isadmin = true
                    }

                    app.islogin = true
                })
                .catch(function (err){
                    app.failedLogin = true
                    console.log(err.response.data.message)
                })
            },
            signout : function(){
                localStorage.removeItem('token')
                app.islogin = false
                app.isadmin = false
            }
        }
    })
    </script>
</body>

</html>
